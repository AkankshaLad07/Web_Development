<!doctype html>
<html> 
 <head> 
  <title>Addition Of Two Numbers</title> 
 </head> 
 <body> 
  <p>Enter Number : </p>    
  <input type="text" id="N1">
  <br><br>
  <input type="button" value="Output" onclick="FindOutput()"> 
 
<script type="text/javascript" id="dcoder_script"> function FindOutput()
{
  var a=parseInt(document.getElementById("N1"). value);
  if(a%2 == 0)
  {
    document.write(a +" Is Even Number. ");
  }
  else
  {
     document.write(a +" Is Odd Number. ");
  }
}</script></body></html>
