<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0">
</head>
<body>
	<form action"">
			<label for="Fname">First name:</label>
			<input type="text" name="FirstName" id="Fname"><br><br>
			<label for="Mname">Middle name:</label>
			<input type="text" name="MiddleName" id="Mname"><br><br>
			<label for="Lname">Last name:</label>
			<input type="text" name="LastName" id="Lname"><br><br>
			<label for="MobNo">Mobile Number:</label>
			<input type="number" name="MobileNumber" id="MobNo"><br><br>
			<label for="email">Email ID:</label>
			<input type="email" name="MobileNumber" id="email"><br><br>
			<label for="Address">Address:</label>
			<textarea type="Address" id="Address" cols="30" rows="10"></textarea><br><br>

			<label>Gender:</label><br>
			<input type="radio" id="Male" name="Gender" value="Male">
			<label for="Male">Male</label>
			<input type="radio" id="Female" name="Gender" value="Female">
			<label for="Female">Female</label>
			<input type="radio" id="Other" name="Gender" value="Others">
			<label for="Other">Other</label><br><br>						
			
			<label for="State">Select State</label><br>
			<select name="SelectedState">
			<option value="0">--Select State--</option>
			<option value="Maharastra">Maharashta</option>			
			<option value="Keral">Keral</option>			
			<option value="Karnataka">Karnataka</option>			
			<option vlaue="Goa">Goa</option>	
			</select><br><br>	

			<label for="Language">Select Language</label><br>
         <input type="checkbox" name="Language" value="C" id="CLang">
			<label for="CLang">C</label>
         <input type="checkbox" name="Language" value="CPP" id="CPPLang">		
			<label for="CPPLang">CPP</label>
         <input type="checkbox" name="Python" value="Python" id="PythonLang">		
			<label for="PythonLang">Python</label>
        	<br><br>
			<input type="submit">
</form>
</body>
</html>
