<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Simple Class Selector</title>
	<style>
		#container{
			 display:inline-block;
			 border:3px solid black;
			 height:100%;
			 width:50%;
			}
		.Main01{
			  text-align:center;
			  color:yellow;
			  background:purple;
			  padding:2px;
			  border:5px solid white;
		   	}	
		.Main02{
			  text-align:center;
			  color:yellow;
			  background:Olive;
			  padding:2px;
			  border:5px solid white;
		   	}	

	</style>
</head>
<body>
	<section id="container">
		<section class="Main01">
		<div>Demo Data 01</div>
		<div>Demo Data 02</div>
		<div>Demo Data 03</div>
		<div>Demo Data 04</div>
		<div>Demo Data 05</div>
	</section>
	<section class="Main02">
		<div>Demo Data 01</div>
		<div>Demo Data 02</div>
		<div>Demo Data 03</div>
		<div>Demo Data 04</div>
		<div>Demo Data 05</div>
	</section>
	</section>
</body>
</html>
